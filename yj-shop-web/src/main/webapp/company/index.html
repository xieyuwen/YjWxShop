	<input type="hidden" id="orderId" name="orderId" value="9941788290">

	<div class="wrap">
			<section class="order-con">
				<ul class="order-list">
					<form id="businessApply">
					<li>
						<div class="order-box">
								<table style="margin-top: 10px;text-align: center;" >
									<tr style="height: 50px;">
										<td style="text-align: right;">公司名称：</td>
										<td ><input type="text" class="form-control"name="companyName"  placeholder="公司名称" style="width: 100%;"></td>
									</tr>
									<tr  style="height: 50px;">
										<td style="text-align: right;">公司地址：</td>
										<td ><input type="text" class="form-control" name="companyAddress"  placeholder="公司地址" style="width: 100%;"></td>

									<tr  style="height: 50px;">
										<td style="text-align: right;">公司电话：</td>
										<td><input type="text" class="form-control" name="companyPhone"  placeholder="公司电话" style="width: 100%;"></td>
									</tr>
									<tr  style="height: 50px;">
										<td style="text-align: right;">联系人电话：</td>
										<td><input type="text" class="form-control"  name="contactPhone" placeholder="联系人电话" style="width: 100%;"></td>
									</tr>
									<tr  style="height: 50px;">
										<td style="text-align: right;">社会信用代码：</td>
										<td><input type="text" class="form-control"  name="creditCode" placeholder="社会信用代码" style="width: 100%;"></td>

									<tr  style="height: 50px;">
										<td style="text-align: right;">法人代表：</td>
										<td><input type="text" class="form-control" name="charger"  placeholder="法人代表" style="width: 100%;"></td>
									</tr>
									<tr  style="height: 50px;">
										<td style="text-align: right;">主营业务：</td>
										<td><input type="text" class="form-control"  name="mainSell" placeholder="主营业务" style="width: 100%;"></td>
									</tr>
									<tr  style="height: 100px;width: 100%;">
										<td style="text-align: right;">业务介绍：</td>
										<td>
											<textarea  class="form-control" name="introductSell"  placeholder="业务介绍" rows="3"></textarea>
										</td>
									</tr>
								</table>
						</div>
					</li>
					<li>
						<div class="order-box" style="text-align: left;">
							<label>
						      <input type="checkbox" id="ifApproval" name="agreeContact" >您是否同意入驻协议
						    </label>
						</div>

					</form>

			</section>
			<button type="button" class="btn btn-success" style="width: 100%;" onclick="subBussinessInfo()">提交</button>
		</div>

	<script type="text/javascript">
	$(function(){
		
	});
	function subBussinessInfo(){
		var ifApproval = $('input[name="agreeContact"]:checked').val();
		if(ifApproval == 'on'){
			var data = $("#businessApply").serialize();
			data= decodeURIComponent(data,true);//防止中文乱码
             var jsondata=DataDeal.formToJson(data);//转化为json
			alert(jsondata)
			$.ajax({
				type:"post",
				url:"/bussinessTakePartyIn/addBussinessApplyInfo",
				async:true,
				dataType:'json',
				contentType: 'application/json',
				data:jsondata,
				success:function(data){
					if(data.code == 200){
						alert(data.data)
					}else{
						alert("申请失败")
					}
				},error:function(data){
					
				}
			});
		}else{
			alert("请同意入驻协议");
		}
	}
	var DataDeal = {
        //将从form中通过$('#refer').serialize()获取的值转成json
        formToJson: function (data) {
            data=data.replace(/&/g,"\",\"");
            data=data.replace(/=/g,"\":\"");
            data="{\""+data+"\"}";
            return data;
        }
    };

	</script>		
</body>
